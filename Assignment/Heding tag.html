<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading tag</title>
</head>
<body>
    <h1>Welcome to my website.</h1>
    <h2>This section explains the topic.</h2>
    <h3>This part gives more details.</h3>
    <h4>This heading shows additional information.</h4>

    <h6>This heading is used for footnotes.</h6>
