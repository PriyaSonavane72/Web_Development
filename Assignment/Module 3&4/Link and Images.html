<!DOCTYPE html>
<html>
<head>
    <title>Links and Images Assignment</title>
</head>
<body>

    <h1>HTML Links and Images</h1>

    <!-- External Link -->
    <p>
        Visit 
        <a href="https://www.google.com" target="_blank">
            Google
        </a>
    </p>

    <!-- Internal Link -->
    <p>
        Go to 
        <a href="about.html">
            About Page
        </a>
    </p>

    <!-- Image with src, alt, width, height -->
    <h2>Sample Image</h2>
    <img src="image.jpg" alt="Sample Image" width="300" height="200">

    <br><br>

    <!-- Image as Clickable Link -->
    <h2>Clickable Image</h2>
    <a href="https://www.google.com" target="_blank">
        <img src="image.jpg" alt="Google Image Link" width="200" height="150">
    </a>

</body>
</html>
