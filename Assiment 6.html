<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Changing Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      animation: colorChange 10s infinite alternate;
    }
    div{
        text-align: center;
        text-decoration: white  1px solid;
        font-style: oblique;

    }

    @keyframes colorChange {
      0%   { background-color: #5c2c2c; }
      25%  { background-color: #164816; }
      50%  { background-color: #121248; }
      75%  { background-color: #3c3c09; }
      100% { background-color: #560a56; }
    }
  </style>
</head>
<body>
    <div>
     <h2>!!WELCOME TO COLOUR HOUSE !!</h2>
    </div>
</body>
</html>
